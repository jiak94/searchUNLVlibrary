<!DOCTYPE html>
<html>
<head>
	<title>Search UNLV Library</title>
	<link rel="stylesheet" type="text/css" href="./style/style.css">
	<script src="./js/jquery-2.1.4.js"></script>
	<script src="./js/popup.js"></script>
	<script src="./js/mailgun.js"></script>
</head>
<body>
	<div class="main">
		<div class="left">
			<form id="form">
				<h3>Book Title</h3>
				<input id="bookName" type="text" required></input>
				<input id="submit" type="button" value="Search!"></input>
			</form>
		</div>

		<div class="result">
			<b class="tag">Title:</b>
			<a class="value" id="book"></a>
			<b class="tag">Call Number:</b>
			<a class="value" id="call_number"></a>
			<b class="tag">Author:</b>
			<a class="value" id="author"></a>
			<b class="tag">Genre:</b>
			<a class="value" id="genra"></a>
			<b class="tag">Location:</b>
			<a class="value" id="library"></a>
			<a id="link" href="#" target="_blank">View it at UNLV Library</a>
			<form id="sendDetail">
				<input id="email"></input>
				<input type="button" id="send" value="Send!">
			</form>
			<input type="button" id="sendItToMe" value="Send it to me!">
			<input id="back" type="button" value="Search Another Book"></input>
		</div>

		<div class="loading">
			<img src="./img/loading.gif">
		</div>

		<div class="thumnail">
			<img src="" id="thumnail">
		</div>

		<div class="right">
			<img src="./img/logo.jpg" id="logo">
		</div>

		<div class="notfound">
			<h1>Sorry, we don't have any match search in the UNLV Library</h1>
			<input id="searchAnother" type="button" value="Search Another Book"></input>
		</div>
	</div>
	<div class="information">
		<div class="version">
			version 0.1
		</div>
		<div class="contact">
			<a href="mailto:jiakuan.li.cs@gmail.com" target="_blank">Contact Author</a>
		</div>
		<div class="project">
			<a href="https://github.com/jiak94/searchUNLVlibrary" target="_blank">View Project</a>
		</div>
	</div>
</body>
</html>
